<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" required email class="form-control" #email="ngModel" ngModel>
        <span *ngIf="!email.valid && email.touched" class="help-block">Please enter a valid email</span>
      </div>
      <div class="form-group">
        <label for="subscriptions">subscriptions</label>
        <select name="subscriptions" [ngModel]="selectedSub" class="form-control">
          <option *ngFor="let sub of subscriptions">{{sub}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" required #password="ngModel" ngModel>
        <span *ngIf="!password.valid && password.touched" class="help-block">Please enter a valid password</span>
      </div>
      <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Submit</button>  
    </form>
    <span class="help-block"
      *ngIf="!signupForm.valid && signupForm.touched">the form is invalid</span>
    </div>
  </div>
</div>
